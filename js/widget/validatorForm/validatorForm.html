<div class="${baseClass}">
    <form data-dojo-attach-point="form" data-toggle="validator" role="form">
        <div class="form-group" style="padding: 0 15px">
            <label for="inputName" class="control-label">地块编号</label>
            <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
        </div>
        <div class="form-group" style="padding: 0 15px">
            <label for="inputEmail" class="control-label">业务类型</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                   data-error="邮箱格式不正确" required>

            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group" style="padding: 0 15px">
            <label for="inputPassword" class="control-label">项目名称</label>

            <div class="form-group">
                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password"
                       required>
                <span class="help-block">至少6个字符</span>
            </div>
            <label for="inputPassword" class="control-label">审批状态</label>

            <div class="form-group">
                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"
                       data-match-error="Whoops, these don't match" placeholder="Confirm" required>

                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group" style="padding: 0 15px">
            <div class="radio">
                <label>
                    <input type="radio" name="underwear" required>
                    Boxers
                </label>
                <label>
                    <input type="radio" name="underwear" required checked>
                    Briefs
                </label>
            </div>
        </div>
        <div class="form-group" style="padding: 0 15px">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                    Check yourself
                </label>

                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group" style="padding: 0 15px;text-align: center;">
            <button type="submit" data-dojo-attach-point="button" class="btn btn-primary flash animated">提交</button>
            <a href="#" class="btn btn-info" style="margin-left: 30px;">重置</a>
        </div>
    </form>
</div>

<div class="${baseClass}">
    <table class="cstm-form-table">
        <tr>
            <td class="cstm-form-label">
                    <label>Email：</label>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="example@163.com" aria-describedby="basic-addon1">
            </td>
        </tr>
        <tr>
            <td class="cstm-form-label">
                <label>性别：</label>
            </td>
            <td>
                <input type="radio" name="sex" checked="checked" aria-label="...">男
                <input type="radio" name="sex" aria-label="...">女
            </td>
        </tr>
        <tr>
            <td class="cstm-form-label">
                <label>年龄：</label>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="22" data-dojo-attach-point="age" aria-describedby="basic-addon1">
            </td>
        </tr>
        <tr>
            <td class="cstm-form-label">
                <label>家庭住址：</label>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="西安市" aria-describedby="basic-addon1">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <a type="button" href="#" class="btn btn-sm btn-primary" data-dojo-attach-point="btnPrimary">提交</a>
                <a type="button" href="#" class="btn btn-sm btn-default" data-dojo-attach-point="btnCancle">取消</a>
            </td>
        </tr>
    </table>
</div>
